<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Lead Form</h1>
        <form id="leadForm">
            <section>
                <h2>Business Details</h2>
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" name="businessName" required>
                
                <label for="proprietorName">Proprietor Name</label>
                <input type="text" id="proprietorName" name="proprietorName" required>
                
                <label for="businessAddress">Business Address</label>
                <input type="text" id="businessAddress" name="businessAddress" required>
            </section>

            <section>
                <h2>Entry Type</h2>
                <label><input type="radio" name="entryType" value="Dealer" required> Dealer</label>
                <label><input type="radio" name="entryType" value="Workshop" required> Workshop</label>
            </section>
            
            <section>
                <h2>Contact Information</h2>
                <label for="contactInfo">Contact Information</label>
                <input type="text" id="contactInfo" name="contactInfo" required>
            </section>
            
            <section>
                <h2>Additional Information</h2>
                <label for="shopBoardPicture">Shop Board Picture</label>
                <input type="file" id="shopBoardPicture" name="shopBoardPicture" accept="image/*" capture="environment" required>
                
                <button type="button" id="getGeolocationButton">Get Geolocation</button>
                <label><input type="checkbox" id="autoGeolocation"> Auto Geolocation</label>
                <input type="hidden" id="geolocation" name="geolocation">
            </section>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
